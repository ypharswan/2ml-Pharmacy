<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PharmaCare - Authentication</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .auth-card {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.95);
            border: none;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
        }
        .auth-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px 20px 0 0;
        }
        .form-control {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            padding: 12px 15px;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .btn-auth {
            border-radius: 10px;
            padding: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .toggle-link {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }
        .toggle-link:hover {
            color: #764ba2;
        }
    </style>
</head>
<body>
    <!-- Auth Modal -->
    <div class="modal fade" id="authModal" tabindex="-1" data-bs-backdrop="static">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content auth-card">
                <div class="modal-header auth-header text-white text-center border-0">
                    <div class="w-100">
                        <h3 class="mb-0"><i class="fas fa-pills me-2"></i>PharmaCare</h3>
                        <p class="mb-0 opacity-75">Your Trusted Pharmacy Partner</p>
                    </div>
                </div>
                <div class="modal-body p-4">
                    <!-- Login Form -->
                    <div id="loginForm">
                        <h4 class="text-center mb-4 text-primary">Welcome Back</h4>
                        <form onsubmit="login(event)">
                            <div class="mb-3">
                                <label class="form-label fw-semibold">Email Address</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light"><i class="fas fa-envelope"></i></span>
                                    <input type="email" class="form-control" id="loginEmail" placeholder="Enter your email" required>
                                </div>
                            </div>
                            <div class="mb-4">
                                <label class="form-label fw-semibold">Password</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light"><i class="fas fa-lock"></i></span>
                                    <input type="password" class="form-control" id="loginPassword" placeholder="Enter your password" required>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary w-100 btn-auth mb-3">
                                <i class="fas fa-sign-in-alt me-2"></i>Sign In
                            </button>
                        </form>
                        <div class="text-center">
                            <p class="mb-0">Don't have an account? <a href="#" class="toggle-link" onclick="showSignup()">Create Account</a></p>
                        </div>
                    </div>

                    <!-- Signup Form -->
                    <div id="signupForm" style="display: none;">
                        <h4 class="text-center mb-4 text-success">Join PharmaCare</h4>
                        <form onsubmit="signup(event)">
                            <div class="mb-3">
                                <label class="form-label fw-semibold">Full Name</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light"><i class="fas fa-user"></i></span>
                                    <input type="text" class="form-control" id="signupName" placeholder="Enter your full name" required>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label fw-semibold">Email Address</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light"><i class="fas fa-envelope"></i></span>
                                    <input type="email" class="form-control" id="signupEmail" placeholder="Enter your email" required>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label fw-semibold">Password</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light"><i class="fas fa-lock"></i></span>
                                    <input type="password" class="form-control" id="signupPassword" placeholder="Create a password" required>
                                </div>
                            </div>
                            <div class="mb-4">
                                <label class="form-label fw-semibold">Account Type</label>
                                <select class="form-select" id="userType">
                                    <option value="user">Customer Account</option>
                                    <option value="admin">Admin Account</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-success w-100 btn-auth mb-3">
                                <i class="fas fa-user-plus me-2"></i>Create Account
                            </button>
                        </form>
                        <div class="text-center">
                            <p class="mb-0">Already have an account? <a href="#" class="toggle-link" onclick="showLogin()">Sign In</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="auth.js"></script>
    <script>
        // Show auth modal on page load
        document.addEventListener('DOMContentLoaded', function() {
            const authModal = new bootstrap.Modal(document.getElementById('authModal'));
            authModal.show();
        });
    </script>
</body>
</html>
